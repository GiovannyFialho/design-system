name: Deploy docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        working-directory: ./packages/docs
        run: npm run build

      - name: Deploy Storybook to GitHub Pages
        working-directory: ./packages/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # O token do GitHub ser√° usado aqui
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/GiovannyFialho/fialho-ui.git
          npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
